<script type="text/javascript">


 function AB_ski()
 {
var xa_ski= parseFloat(document.getElementById('xa_ski').value);
var xb_ski= parseFloat(document.getElementById('xb_ski').value);
var ya_ski= parseFloat(document.getElementById('ya_ski').value);
var yb_ski= parseFloat(document.getElementById('yb_ski').value);

 var x= xa_ski - xb_ski;
 var y= ya_ski - yb_ski;
 var x_kwadrat= Math.pow(x,2);
 var y_kwadrat= Math.pow(y,2);
 var suma_kw= x_kwadrat + y_kwadrat;
 var pierwiastek=Math.sqrt(suma_kw);
document.getElementById("nazwa").innerHTML ="pole AB= "+pierwiastek+" cm"
}
 
function AC_ski()
 {

document.getElementById("nazwa").innerHTML ="pole AC= "+pierwiastek+" cm"

function BC_ski()
 {

 var x= xb_ski - xc_ski;

 var x_kwadrat= Math.pow(x,2);
 var y_kwadrat= Math.pow(y,2);

 var pierwiastek=Math.sqrt(suma_kw);
document.getElementById("nazwa").innerHTML ="pole BC= "+pierwiastek+" cm"
}


 
</script>
